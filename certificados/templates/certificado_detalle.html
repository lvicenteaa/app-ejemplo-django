{% extends 'base.html' %}

{% block content %}
    <h1>{{ certificado.title }}</h1>
    {{ error }}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_div }}
        <button>
            Actualizar
        </button>
    </form>

    <form action="% url 'certificado_delete' certificado.id %" method="POST">
        <button>
            Borrar
        </button>
    </form>

{% endblock %}
